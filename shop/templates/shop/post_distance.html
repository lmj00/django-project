{% load static %}
{% load humanize %}
{% load widget_tweaks %}
{% include './base/head.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/styles/post.css' %}">
{% include './base/header.html' %}

<!-- 상품 배치 -->
<div class="container">
  <div class="row">
    {% for post in object_list %}
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <!--width: 18rem;-->
          <a href="{% url 'post-detail' post.id %}">  
            <img src="{{ post.image1.url }}" class="card-img-top" alt="{{post.title}}" width="300px" height="250px">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.price | intcomma  }}원</p>
            <span>{{ post.address }}</span>
            <a href="{% url 'post-detail' post.id %}" class="btn-btn-link" id="detail_button">자세히보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
