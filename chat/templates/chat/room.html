<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    {% for room in room_list %}
        <a href="{% url 'room' room.post_id room.buyer_id %}">
            {% if user.id == room.post.author.id %}
                {{ room.buyer.nickname }}
            {% else %}
                {{ room.seller.nickname }}        
            {% endif %}
        </a> 
        <div class="message">{{ room.last_content }}</div><br>
    {% endfor %}
    
    <textarea id="chat-log" cols="100" rows="20">
    {% for message in message_list %}
        {{ message.user.nickname }}: {{ message.content }}   
    {% endfor %}
    </textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ post_id|json_script:"room-name" }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n') ;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'post_id': {{ post_id }},
                'buyer_id': {{ buyer_id }}
            }));
            messageInputDom.value = '';
        };

        var polling = setInterval(function (){
            var message = document.getElementsByClassName('message')
            var last_message = []

            for (var i = 0; i < message.length; i++) {
                last_message.push(message[i].textContent);
            }
            
            $.ajax({
                type: 'GET',
                url: '/chat/polling',
                data: {'last_message': last_message}, 
                success: function (data) { 
                    for (var i = 0; i < data.length; i++) {
                        if (data[i] != '') {
                            $('.message').eq(i).text(data[i]);
                        }
                        
                    }

                },
                error: function(request, status, error){
                    alert(error);
                }
            });
        }, 400);
    </script>
</body>
</html>
